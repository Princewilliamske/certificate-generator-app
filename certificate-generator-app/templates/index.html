<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Container */
        .container {
            background: #fff;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Information Message Styling */
        .info-message {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Flash Message Styling */
        .flash {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .flash-error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        /* Label Styling */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }

        /* Input Styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1px solid #3498db;
            box-shadow: 0px 0px 6px rgba(52, 152, 219, 0.5);
        }

        /* Button Styling */
        button {
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>

        <!-- Information Message -->
        <p class="info-message">
            Enter the recipient's name below and click "Generate Certificate." The certificate will be automatically downloaded.
        </p>

        <!-- Flash Message for Success or Errors -->
        {% if success %}
            <p>Certificate generated successfully!</p>
            <a href="{{ download_link }}">Download Certificate</a>
        {% elif error %}
            <div class="flash flash-error">
                {{ error }}
            </div>
        {% endif %}

        <!-- Certificate Generation Form -->
        <form method="POST" action="/">
            <label for="name">Enter Recipient's Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name here" required>
            <button type="submit">Generate Certificate</button>
        </form>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by <a href="#">Your Company</a></p>
        </div>
    </div>
</body>
</html>
